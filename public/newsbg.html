<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/news-bg.js"></script>
    <title>news-bg</title>
</head>

<body>
    <div class="container">
        <h2>News</h2>
        <button class="btn btn-primary" data-toggle="modal" data-target="#modal-creat">Create News</button>
        <!-- 点击这个按钮实现往数据库中增加新内容 -->
        <div class="row">
            <div class="col-sm-2">
                <small>date</small>
            </div>
            <div class="col-sm-10">
                <a href="javascript: void(0)" data-toggle="modal" data-target="#modal-detail">title</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <small>date</small>
            </div>
            <div class="col-sm-10">
                <a href="javascript: void(0)" data-toggle="modal" data-target="#modal-detail">title</a>
            </div>
        </div>
        <!-- 这两个div是数据库中已有内容的显示，要求实现数据库中的信息全部在此处显示 -->
        <!-- 这是增加内容的模态框 -->
        <div class="modal fade" id="modal-creat">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h1>News Editor</h1>
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="new.title" placeholder="News Title" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">img-address</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" ng-model="new.content" placeholder="News Img" cols=50 rows=10></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button class="btn btn-primary" ng-click="save()">Save</button>
                                    <span class="help-inline text-danger" ng-bind="editorMessage"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 这是修改现有信息的模态框 -->
        <div class="modal fade" id="modal-detail">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h1>title</h1>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">img address</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="control-label">title</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default">edit</button>
                        <button type="button" class="btn btn-primary">delete</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

</html>
